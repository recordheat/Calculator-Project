<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/molisa-delawere" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Calculator</title>
  </head>



  <body>

        <div class = "container">
    <div class = calculator>
    <div id = screen-output>
    </div>
    <div class="delete-and-clear">
      <button class = "first-set" id = "clear-button">Clear</button>
      <button class = "first-set" id = "delete-button">Delete</button>
    </div>
    <div class = "symbols">
    <button class = "number-symbol">1</button>
    <button class = "number-symbol">4</button>
    <button class = "number-symbol">7</button>
    <button class = "number-symbol">0</button>
    <button class = "number-symbol">2</button>
    <button class = "number-symbol">5</button>
    <button class = "number-symbol">8</button>
    <button id = "point-symbol">.</button>
    <button class = "number-symbol">3</button>
    <button class = "number-symbol">6</button>
    <button class = "number-symbol">9</button>
    <button id = "string-of-all-numbers">=</button>
    <button class = "operators">+</button>
    <button class = "operators">-</button>
    <button class = "operators">รท</button>
    <button class = "operators">x</button>
    </div>
    </div>    

 </div>

 <div class= "footer">
 <p>Made by recordheat</p>
 <img src="GitHub-Mark.png" alt="Github-logo">
</div>


  </body>




  <script src="script.js"></script>
</html>
